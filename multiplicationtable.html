<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<p id="demo"></p>
<script>
    let sout, i, j;
    sout = "<table border='1'>";
    for (i = 1; i <= 10; i++) {
        for (j = 1; j <= 10; j++) {
            sout = sout + "<td>" + j + "*" + i + "=" + i * j + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.getElementById("demo").innerHTML=sout
</script>
</body>
</html>
